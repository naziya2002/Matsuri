<!DOCTYPE html>
<html lang="en">
<head>

    <title>XTREME FITNESS</title>

<body>
    <h3>Hall Details</h3>
    <div class="container mt-3">
        <table class="table table-dark">
            <thead>
                <th>Sno</th>
                <th>Name</th>
                <th>Mob-Number</th>
                <th>Email</th>
                <th>Booking-Date</th>
                <th>From</th>
                <th>to</th>
                
            </thead>
            <tbody id="tbody1"></tbody>
        </table>


    </div>
    
    <script type="module">

var sno=0;
var tbody=document.getElementById('tbody1');

        function AddItemToTable(name,num,email,bdat,from,to){
            let trow=document.createElement("tr")
            let td1=document.createElement("td")
            let td2=document.createElement("td")
            let td3=document.createElement("td")
            let td4=document.createElement("td")
            let td5=document.createElement("td")
            let td6=document.createElement("td")
            let td7=document.createElement("td")
           
            td1.innerHTML=++sno;
            td2.innerHTML=name;
            td3.innerHTML=num;
            td4.innerHTML=email
            td5.innerHTML=bdat;
            td6.innerHTML=from;
            td7.innerHTML=to;
             
            trow.appendChild(td1)
            trow.appendChild(td2)
            trow.appendChild(td3)
            trow.appendChild(td4)
            trow.appendChild(td5)
trow.appendChild(td6)
trow.appendChild(td7)
tbody.appendChild(trow)




        }

        function AddAllItemsToTabe(TheCostomer){
            sno=0;
            tbody.innerHTML="";
            TheCostomer.forEach(element=>{
                AddItemToTable(element.name,element.mob_number,element.email,element.booking_date,element.from,element.to)
            })
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase,set,ref,onValue,get,child} from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
       
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js";

       const firebaseConfig = {

        databaseURL: "https://matsuri-28032-default-rtdb.firebaseio.com",
        projectId: "matsuri-28032",

        appId: "1:548119588669:web:95df537c7b7c825e281f54",

      };   // Initialize Firebase
            const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db=getDatabase();

      
      







function GetAllDataOnce(){
    const dbref=ref(db);

    get(child(dbref,"/customer"))
    .then((snapshot)=>{
        var customer=[];
        
            snapshot.forEach(childSnapshot=>{
                customer.push(childSnapshot.val())
            })
            AddAllItemsToTabe(customer);
        })
    
}

function GetAllDataRealtime(){
    const dbref=ref(db,"/customer");

    onValue(dbref,(snapshot)=>{

        var coustomer=[];
        
        snapshot.forEach(childSnapshot=>{
            coustomer.push(childSnapshot.val())
        })
        AddAllItemsToTabe(coustomer);
    })

    
}







        window.onload=GetAllDataOnce();

    </script>
